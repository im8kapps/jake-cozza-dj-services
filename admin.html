<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Jake Cozza DJ Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #6366f1;
            --color-secondary: #8b5cf6;
            --color-accent: #ec4899;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-background: #0f0f23;
            --color-surface: #1a1a2e;
            --color-card: #16213e;
            --color-text-primary: #f8fafc;
            --color-text-secondary: #94a3b8;
            --color-border: #334155;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--color-background);
            color: var(--color-text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 50%, var(--color-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .quotes-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
        }

        .section-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .filter-button {
            background: transparent;
            border: 1px solid var(--color-border);
            color: var(--color-text-secondary);
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-button:hover {
            color: var(--color-text-primary);
            border-color: var(--color-secondary);
        }

        .filter-button.active {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--color-text-primary);
        }

        .section-subtitle {
            color: var(--color-text-secondary);
            font-size: 0.95rem;
            margin-top: 0.25rem;
        }

        .loading, .error {
            text-align: center;
            padding: 3rem;
            font-size: 1.1rem;
        }

        .loading {
            color: var(--color-text-secondary);
        }

        .error {
            color: var(--color-danger);
        }

        .quotes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .quotes-table th,
        .quotes-table td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        .quotes-table th {
            background: var(--color-card);
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .quotes-table td {
            color: var(--color-text-secondary);
        }

        .quotes-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .table-footer {
            margin-top: 1rem;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: capitalize;
        }

        .status-pending {
            background: rgba(249, 115, 22, 0.2);
            color: #fb923c;
        }

        .status-contacted {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .status-quoted {
            background: rgba(168, 85, 247, 0.2);
            color: #a78bfa;
        }

        .status-booked {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .status-accepted {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .status-completed {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .contact-links a {
            color: var(--color-primary);
            text-decoration: none;
        }

        .contact-links a:hover {
            text-decoration: underline;
        }

        .refresh-btn {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--color-text-secondary);
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            color: var(--color-text-primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .section-header {
                align-items: stretch;
            }

            .quotes-table {
                font-size: 0.875rem;
            }

            .quotes-table th,
            .quotes-table td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ§ Admin Dashboard</h1>
            <p>Jake Cozza DJ Services Quote Management</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalQuotes">-</div>
                <div class="stat-label">Total Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingQuotes">-</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="acceptedQuotes">-</div>
                <div class="stat-label">Accepted</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="weeklyQuotes">-</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>

        <div class="quotes-section">
            <div class="section-header">
                <div>
                    <h2 class="section-title">Quote Requests</h2>
                    <p class="section-subtitle">Review pending leads and previously accepted bookings.</p>
                </div>
                <button class="refresh-btn" id="refreshButton">ðŸ”„ Refresh</button>
            </div>

            <div class="filter-tabs" id="statusFilters">
                <button class="filter-button active" data-status="pending">Pending</button>
                <button class="filter-button" data-status="accepted">Accepted</button>
                <button class="filter-button" data-status="all">All</button>
            </div>

            <div id="quotesContent">
                <div class="loading">Loading quote requests...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentStatus = 'pending';

        function getAdminToken() {
            return localStorage.getItem('adminToken');
        }

        function setAdminToken(token) {
            if (!token) {
                localStorage.removeItem('adminToken');
            } else {
                localStorage.setItem('adminToken', token);
            }
        }

        function promptForAdminToken() {
            const input = window.prompt('Enter admin password to view quotes:');
            if (!input) {
                return null;
            }
            const trimmed = input.trim();
            if (!trimmed) {
                return null;
            }
            setAdminToken(trimmed);
            return trimmed;
        }

        function updateActiveFilter() {
            document.querySelectorAll('.filter-button').forEach((button) => {
                button.classList.toggle('active', button.dataset.status === currentStatus);
            });
        }

        function formatDate(value) {
            if (!value) return 'Date TBD';
            const date = new Date(value);
            if (Number.isNaN(date.getTime())) return 'Date TBD';
            return date.toLocaleDateString();
        }

        function formatDateTime(value) {
            if (!value) return 'Unknown';
            const date = new Date(value);
            if (Number.isNaN(date.getTime())) return 'Unknown';
            return date.toLocaleString();
        }

        function showErrorState(title, description) {
            document.getElementById('quotesContent').innerHTML = `
                <div class="error">
                    <h3>${title}</h3>
                    ${description ? `<p>${description}</p>` : ''}
                </div>
            `;
        }

        function updateStats(statsData = {}) {
            document.getElementById('totalQuotes').textContent = statsData.total_requests ?? 0;
            document.getElementById('pendingQuotes').textContent = statsData.pending_requests ?? 0;
            document.getElementById('acceptedQuotes').textContent = statsData.accepted_requests ?? 0;
            document.getElementById('weeklyQuotes').textContent = statsData.requests_last_7_days ?? 0;
        }

        function renderQuotesTable(quotesData = []) {
            const container = document.getElementById('quotesContent');

            if (!Array.isArray(quotesData) || quotesData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No quote requests for this filter</h3>
                        <p>Adjust the status tabs above or check back after new submissions.</p>
                    </div>
                `;
                return;
            }

            const rows = quotesData.map((quote) => {
                const safeStatus = (quote.status || 'pending').toLowerCase();
                const statusClass = `status-${safeStatus.replace(/[^a-z0-9_-]/g, '')}`;
                const statusLabel = safeStatus.replace(/_/g, ' ');
                const submittedAt = formatDateTime(quote.created_at);
                const statusSelectId = `status-select-${quote.id}`;

                return `
                    <tr>
                        <td><strong>${quote.name}</strong></td>
                        <td>${quote.eventType || 'Unknown'}</td>
                        <td>${formatDate(quote.eventDate)}</td>
                        <td class="contact-links">
                            <a href="mailto:${quote.email}">${quote.email}</a><br>
                            <a href="tel:${quote.phone}">${quote.phone}</a>
                        </td>
                        <td>
                            <span class="status-badge ${statusClass}">
                                ${statusLabel}
                            </span>
                            <div style="margin-top: 0.5rem;">
                                <select id="${statusSelectId}" class="form-input" style="padding: 0.25rem 0.5rem; font-size: 0.85rem;" data-id="${quote.id}" aria-label="Update quote status">
                                    <option value="pending" ${safeStatus === 'pending' ? 'selected' : ''}>Pending</option>
                                    <option value="accepted" ${safeStatus === 'accepted' ? 'selected' : ''}>Accepted</option>
                                </select>
                            </div>
                        </td>
                        <td>${submittedAt}</td>
                    </tr>
                    ${quote.message ? `
                        <tr>
                            <td colspan="6" style="background: rgba(255,255,255,0.02); padding: 1rem; font-style: italic; color: var(--color-text-secondary);">
                                <strong>Message:</strong> ${quote.message}
                            </td>
                        </tr>
                    ` : ''}
                `;
            }).join('');

            container.innerHTML = `
                <table class="quotes-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Event</th>
                            <th>Date</th>
                            <th>Contact</th>
                            <th>Status</th>
                            <th>Submitted</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                    </tbody>
                </table>
                <div class="table-footer">
                    Showing ${quotesData.length} request${quotesData.length === 1 ? '' : 's'}
                </div>
            `;

            document.querySelectorAll('select[data-id]').forEach((select) => {
                select.addEventListener('change', async (event) => {
                    const { value } = event.target;
                    const submissionId = event.target.dataset.id;
                    await updateSubmissionStatus(submissionId, value);
                });
            });
        }

        async function loadDashboard(status = currentStatus) {
            currentStatus = status;
            updateActiveFilter();

            const contentEl = document.getElementById('quotesContent');
            contentEl.innerHTML = '<div class="loading">Loading quote requests...</div>';

            const headers = { Accept: 'application/json' };
            const token = getAdminToken();
            if (token) {
                headers.Authorization = `Bearer ${token}`;
            }

            const query = new URLSearchParams({ status });

            let response;
            try {
                response = await fetch(`${API_BASE}/admin?${query.toString()}`, { headers });
            } catch (error) {
                console.error('Network error loading quotes:', error);
                showErrorState('Unable to reach dashboard API', 'Check your connection and try again.');
                return;
            }

            if (response.status === 401) {
                setAdminToken(null);
                const password = promptForAdminToken();
                if (password) {
                    return loadDashboard(status);
                }
                showErrorState('Authorization required', 'Reload the page and enter the admin password to continue.');
                return;
            }

            if (!response.ok) {
                console.error('Failed to load quotes:', response.status, response.statusText);
                let errorMessage = 'Verify Netlify API credentials and try again.';
                try {
                    const errorData = await response.json();
                    if (errorData.message) {
                        errorMessage = errorData.message;
                    }
                    if (errorData.hint) {
                        errorMessage += `<br><br><small>${errorData.hint}</small>`;
                    }
                } catch (e) {
                    // Could not parse error JSON, stick to default message
                }
                showErrorState(`Failed to load quotes (${response.status})`, errorMessage);
                return;
            }

            let payload;
            try {
                payload = await response.json();
            } catch (error) {
                console.error('Failed to parse dashboard response:', error);
                showErrorState('Unexpected response', 'Please retry shortly.');
                return;
            }

            if (!payload.success) {
                showErrorState('Dashboard error', payload.message || 'Unknown error occurred.');
                return;
            }

            updateStats(payload.stats);
            renderQuotesTable(payload.submissions);
        }

        async function updateSubmissionStatus(id, status) {
            const headers = {
                'Content-Type': 'application/json',
                Accept: 'application/json'
            };

            const token = getAdminToken();
            if (token) {
                headers.Authorization = `Bearer ${token}`;
            }

            try {
                const response = await fetch(`${API_BASE}/admin`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({ id, status })
                });

                if (response.status === 401) {
                    setAdminToken(null);
                    const password = promptForAdminToken();
                    if (password) {
                        return updateSubmissionStatus(id, status);
                    }
                    alert('Status update cancelled. Reload the page and try again.');
                    return;
                }

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`Status update failed: ${response.status} ${text}`);
                }

                await loadDashboard(currentStatus);
            } catch (error) {
                console.error('Failed to update status:', error);
                alert('Unable to update status. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (window.location.protocol === 'file:') {
                showErrorState(
                    'Environment Error', 
                    'The admin dashboard cannot run directly from the file system.<br>Please access this page through your Netlify site URL.'
                );
                return;
            }

            document.querySelectorAll('.filter-button').forEach((button) => {
                button.addEventListener('click', () => {
                    loadDashboard(button.dataset.status);
                });
            });

            const refreshButton = document.getElementById('refreshButton');
            if (refreshButton) {
                refreshButton.addEventListener('click', () => loadDashboard());
            }

            loadDashboard();
        });
    </script>
</body>
</html>
