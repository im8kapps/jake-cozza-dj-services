<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Jake Cozza DJ Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #6366f1;
            --color-secondary: #8b5cf6;
            --color-accent: #ec4899;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-background: #0f0f23;
            --color-surface: #1a1a2e;
            --color-card: #16213e;
            --color-text-primary: #f8fafc;
            --color-text-secondary: #94a3b8;
            --color-border: #334155;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--color-background);
            color: var(--color-text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 50%, var(--color-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .quotes-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--color-text-primary);
        }

        .loading, .error {
            text-align: center;
            padding: 3rem;
            font-size: 1.1rem;
        }

        .loading {
            color: var(--color-text-secondary);
        }

        .error {
            color: var(--color-danger);
        }

        .quotes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .quotes-table th,
        .quotes-table td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        .quotes-table th {
            background: var(--color-card);
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .quotes-table td {
            color: var(--color-text-secondary);
        }

        .quotes-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: capitalize;
        }

        .status-pending {
            background: rgba(249, 115, 22, 0.2);
            color: #fb923c;
        }

        .status-contacted {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .status-quoted {
            background: rgba(168, 85, 247, 0.2);
            color: #a78bfa;
        }

        .status-booked {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .status-completed {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .contact-links a {
            color: var(--color-primary);
            text-decoration: none;
        }

        .contact-links a:hover {
            text-decoration: underline;
        }

        .refresh-btn {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--color-text-secondary);
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            color: var(--color-text-primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .quotes-table {
                font-size: 0.875rem;
            }

            .quotes-table th,
            .quotes-table td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ§ Admin Dashboard</h1>
            <p>Jake Cozza DJ Services Quote Management</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalQuotes">-</div>
                <div class="stat-label">Total Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingQuotes">-</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="bookedQuotes">-</div>
                <div class="stat-label">Booked</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="weeklyQuotes">-</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>

        <div class="quotes-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2 class="section-title">Recent Quote Requests</h2>
                <button class="refresh-btn" onclick="loadQuotes()">ðŸ”„ Refresh</button>
            </div>
            
            <div id="quotesContent">
                <div class="loading">Loading quote requests...</div>
            </div>
        </div>
    </div>

    <script>
        // Simple admin dashboard for viewing quotes
        // In production, this would require authentication
        
        let quotes = [];
        let stats = {};

        async function loadQuotes() {
            try {
                document.getElementById('quotesContent').innerHTML = '<div class="loading">Loading quote requests...</div>';
                
                // In a real implementation, you would fetch from your API
                // For now, we'll show a placeholder message
                showPlaceholderData();
                
            } catch (error) {
                console.error('Error loading quotes:', error);
                document.getElementById('quotesContent').innerHTML = `
                    <div class="error">
                        <h3>Unable to load quotes</h3>
                        <p>Please ensure your Supabase configuration is complete and try again.</p>
                        <p><strong>Next steps:</strong></p>
                        <ul style="text-align: left; max-width: 500px; margin: 1rem auto;">
                            <li>Create a Supabase project at <a href="https://supabase.com" target="_blank" style="color: var(--color-primary);">supabase.com</a></li>
                            <li>Run the database schema from database/schema.sql</li>
                            <li>Set up environment variables in Vercel</li>
                            <li>Create an API endpoint at /api/admin for fetching quotes</li>
                        </ul>
                    </div>
                `;
            }
        }

        function showPlaceholderData() {
            // Show sample data structure
            const sampleQuotes = [
                {
                    id: 1,
                    name: 'Sarah Johnson',
                    email: 'sarah@example.com',
                    phone: '(317) 555-0123',
                    event_date: '2024-06-15',
                    event_type: 'Wedding Reception',
                    message: 'Looking for DJ services for outdoor wedding reception',
                    status: 'pending',
                    created_at: new Date().toISOString()
                },
                {
                    id: 2,
                    name: 'Mike Thompson',
                    email: 'mike@example.com',
                    phone: '(317) 555-0456',
                    event_date: '2024-07-20',
                    event_type: 'Corporate Event',
                    message: 'Company anniversary celebration',
                    status: 'contacted',
                    created_at: new Date(Date.now() - 86400000).toISOString()
                }
            ];

            updateStats({
                total_requests: 15,
                pending_requests: 3,
                booked_requests: 8,
                requests_last_7_days: 2
            });

            renderQuotesTable(sampleQuotes);
        }

        function updateStats(statsData) {
            document.getElementById('totalQuotes').textContent = statsData.total_requests || 0;
            document.getElementById('pendingQuotes').textContent = statsData.pending_requests || 0;
            document.getElementById('bookedQuotes').textContent = statsData.booked_requests || 0;
            document.getElementById('weeklyQuotes').textContent = statsData.requests_last_7_days || 0;
        }

        function renderQuotesTable(quotesData) {
            if (!quotesData || quotesData.length === 0) {
                document.getElementById('quotesContent').innerHTML = `
                    <div class="empty-state">
                        <h3>No quote requests yet</h3>
                        <p>Quote requests will appear here when customers submit the contact form.</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="quotes-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Event</th>
                            <th>Date</th>
                            <th>Contact</th>
                            <th>Status</th>
                            <th>Submitted</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${quotesData.map(quote => `
                            <tr>
                                <td><strong>${quote.name}</strong></td>
                                <td>${quote.event_type}</td>
                                <td>${new Date(quote.event_date).toLocaleDateString()}</td>
                                <td class="contact-links">
                                    <a href="mailto:${quote.email}">${quote.email}</a><br>
                                    <a href="tel:${quote.phone}">${quote.phone}</a>
                                </td>
                                <td>
                                    <span class="status-badge status-${quote.status}">
                                        ${quote.status}
                                    </span>
                                </td>
                                <td>${new Date(quote.created_at).toLocaleDateString()}</td>
                            </tr>
                            ${quote.message ? `
                                <tr>
                                    <td colspan="6" style="background: rgba(255,255,255,0.02); padding: 1rem; font-style: italic; color: var(--color-text-secondary);">
                                        <strong>Message:</strong> ${quote.message}
                                    </td>
                                </tr>
                            ` : ''}
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('quotesContent').innerHTML = tableHTML;
        }

        // Load quotes when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadQuotes();
        });
    </script>
</body>
</html>
